version: "3.8"
services:
    app:
        build: .
        command: /bin/sh -c "/src/scripts/startServer.sh"
        ports:
            - "25566:25565"
        working_dir: /var/games/minecraft/server/unkledrew
        volumes:
            - minecraft-data:/var/games/minecraft/server/unkledrew

volumes:
    minecraft-data: